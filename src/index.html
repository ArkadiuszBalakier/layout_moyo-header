<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body>
    <header class="moyo-header">
      <div class="moyo-logo-container">
        <a href="#">
          <img
            src="images/logo.png"
            alt="Moyo Logo"
            class="moyo-logo"
          />
        </a>
      </div>
      <nav class="moyo-nav">
        <ul class="moyo-categories-list">
          <li class="moyo-categories-item">
            <a
              href="#"
              class="moyo-nav-link is-active"
            >
              Apple
            </a>
          </li>
          <li class="moyo-categories-item">
            <a
              href="#"
              class="moyo-nav-link"
            >
              Samsung
            </a>
          </li>
          <li class="moyo-categories-item">
            <a
              href="#"
              class="moyo-nav-link"
            >
              Smartphones
            </a>
          </li>
          <li class="moyo-categories-item">
            <a
              href="#"
              class="moyo-nav-link"
              data-qa="hover"
            >
              Laptops & Computers
            </a>
          </li>

          <li class="moyo-categories-item">
            <a
              href="#"
              class="moyo-nav-link"
            >
              Gadgets
            </a>
          </li>
          <li class="moyo-categories-item">
            <a
              href="#"
              class="moyo-nav-link"
            >
              Tablets
            </a>
          </li>
          <li class="moyo-categories-item">
            <a
              href="#"
              class="moyo-nav-link"
            >
              Photo
            </a>
          </li>
          <li class="moyo-categories-item">
            <a
              href="#"
              class="moyo-nav-link"
            >
              Video
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
